<!DOCTYPE html>
<html>
  <head>
    <meta charset"utf-8">
    <meta name="Cynthia Leysen" content="author" />
    <meta name="description" content="Webpage via github." />
    <title>Webpage Designer Portaal</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <h1>Aanmelden Grof Vuil - Ons Dorp</h1>
    <form action="" method="post">
      <table style="width: 400px; border-spacing: 0px; padding: 0px">
        <tr>
          <td style="width: 100px; text-align: right">Naam:&nbsp;</td>
          <td style="width: 300px">
            <input type="text" name="naam" size="20" maxlength="20" />
          </td>
        </tr>
        <tr>
          <td style="text-align: right">Straat en nummer:&nbsp;</td>
          <td>
            <input type="text" name="adres" size="30" maxlength="30" />
          </td>
        </tr>
        <tr>
          <td style="text-align: right">Postcode en woonplaats:&nbsp;</td>
          <td>
            <input type="text" name="postcode" size="7" maxlength="7" />
          </td>
        </tr>
        <tr>
          <td style="text-align: right">E-mailadres:&nbsp;</td>
          <td>
            <input type="email" name="email" required />
          </td>
        </tr>
        <tr>
          <td style="text-align: right">Betaalmethode&nbsp;</td>
          <td>
            <input
              type="radio"
              name="methode"
              id="rembourszending"
              checked
            />Rembourszending
            <input
              type="radio"
              name="methode"
              id="vooruitbetaling"
            />Vooruitbetaling
          </td>
        </tr>
        <tr>
          <td style="text-align: right">Soort&nbsp;</td>
          <td>
            <input type="checkbox" name="soort" id="apparaten" />Apparaten
            <input type="checkbox" name="soort" id="tuinafval" />Tuinafval
            <input type="checkbox" name="soort" id="grof afval" />Grof Afval
          </td>
        </tr>
        <tr>
          <td style="text-align: right">Apparaat&nbsp;</td>
          <td>
            <select name="apparaat">
              <option>Kies elektrische apparaten</option>
              <option>Afzuigkap</option>
              <option>Computerapparaat</option>
              <option>Koelkast</option>
              <option>Koffiezetapparaat</option>
              <option>Radio</option>
              <option>Televisie</option>
              <option>Vaatwasser</option>
              <option>Wasmachine</option>
            </select>
          </td>
        </tr>
        <tr>
          <td style="text-align: right">Tuinafval&nbsp;</td>
          <td>
            <select name="tuinafval">
              <option>Kies tuinafval</option>
              <option>Groenteafval</option>
              <option>Stammetjes en stronken dikker dan 10cm.</option>
              <option>Stammetjes en stronken dunner dan 10cm.</option>
              <option>Tuinafval</option>
            </select>
          </td>
        </tr>
        <tr>
          <td style="text-align: right">Grof Tuinafval&nbsp;</td>
          <td>
            <select name="grof tuinafval">
              <option>Kies grof afval</option>
              <option>Bank</option>
              <option>Bureau - hout</option>
              <option>Bureau - staal</option>
              <option>Kachel</option>
              <option>Laminaat</option>
              <option>Trap/ladder - hout</option>
              <option>Vloerbekleding</option>
              <option>Wandbekleding</option>
              <option>Zonwering - hout</option>
              <option>Zonwering - metaal</option>
            </select>
          </td>
        </tr>
        <tr>
          <td style="text-align: right">&nbsp;</td>
          <td>
            <input type="submit" value="Verzenden" />
            <input type="reset" value="Wissen" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
